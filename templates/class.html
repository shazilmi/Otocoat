
<html>
	<head>
		<title>Class</title>
		<link rel = "stylesheet" type = "text/css" href = "/static/css/style.css">
	</head>
	<body>
		
		<div class=nav>
			<div class=margin>
				<h1>*NAME*</h1>
				<div class=link>
					<a href="/index" class=nl>Home</a>
					<a href="/about" class=nl>About</a>
					<a href="/login" class=nl>Log In</a>
					<a href="/signup" class=nl>Sign Up</a>
					<a href="/contact" class=nl>Contact</a>
				</div>
			</div>
		</div>
		<div class=margin>

		
			<h5>Currently stored class details are:</h5>
			{% for i in existing %}
			<p>{{i}}</p>
			{% endfor %}
		
		
			<br><h5>To insert more class details:</h5>
			<center>
			<div class=j>
				<h3></h3>
			<form method = "post">
				<div class = "TextBoxdiv">
					<input type = "text" name = "name" placeholder = "Name in the format S1_AD" autocomplete="off">
				</div>
				<button>Submit</button>
			</form>
		
		
		<centre>	<p>Go back to <a href = "/dash"><button>Dashboard</button></a></p></centre>
		{% for message in get_flashed_messages() %}
		<h6>{{message}}</h6>
		{% endfor %}
		</div></center>
	</body>
</html>
