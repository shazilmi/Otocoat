<!DOCTYPE html>
<html>
	<head>
		<title>Class</title>
		<link rel = "stylesheet" type = "text/css" href = "/static/css/mainn.css">
	</head>
	<body>
		{% for message in get_flashed_messages() %}
		<h1>{{message}}</h1>
		{% endfor %}
		<div>
			<h2>Currently stored class details are:</h2>
			{% for i in existing %}
			<p>{{i}}</p>
			{% endfor %}
		</div>
		<div>
			<p><br><br><br>To insert more class details:<br><br></p>
			<form method = "post">
				<div class = "TextBoxdiv">
					<input type = "text" name = "name" placeholder = "Name in the format S1_AD">
				</div>
				<div>
					<input type = "submit" value = "SUBMIT" class="signupbt" name = "Submit">
				</div>
			</form>
		</div>
		<div>
			<p>Go back to <a href = "/dash">dashboard</a></p>
		</div>
	</body>
</html>
