<!DOCTYPE html>
<html>
<head>
    <title>Evaluation Form</title>
    <link rel="stylesheet" type="text/css" href="evaluation.css">
</head>
<body>
    <h1>Evaluation Form</h1>
    <form action="/submit" method="POST">
        <label for="theclass">Class:</label>
        <input type="text" id="theclass" name="theclass" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        
        <h2>Internal 1</h2>
        <table>
            <tr>
                <th>Question</th>
                <th>Mark</th>
                <th>Difficulty</th>
                <th>CO Map</th>
            </tr>
            {% for i in range(1, 16) %}
                <tr>
                    <td>Q{{ i }}</td>
                    <td><input type="number" name="internal1details-mark-{{ i }}" required></td>
                    <td><input type="number" name="internal1details-difficulty-{{ i }}" required></td>
                    <td><input type="number" name="internal1details-co-map-{{ i }}" required></td>
                </tr>
            {% endfor %}
        </table>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
