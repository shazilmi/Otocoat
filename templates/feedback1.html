<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Course Feedback Form</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <label for="co1">CO1:</label>
        <input type="number" id="co1" name="co1" min="1" max="3" required><br>
        
        <label for="co2">CO2:</label>
        <input type="number" id="co2" name="co2" min="1" max="3" required><br>
        
        <label for="co3">CO3:</label>
        <input type="number" id="co3" name="co3" min="1" max="3" required><br>
        
        <label for="co4">CO4:</label>
        <input type="number" id="co4" name="co4" min="1" max="3" required><br>
        
        <label for="co5">CO5:</label>
        <input type="number" id="co5" name="co5" min="1" max="3" required><br>
        
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
