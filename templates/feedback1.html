<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Course Feedback Form</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <label for="co1">CO1:</label>
        <select id="co1" name="co1" required><br>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
        </select>
        
        <label for="co2">CO2:</label>
        <select id="co2" name="co2" required><br>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
        </select>
        
        <label for="co3">CO3:</label>
        <select id="co3" name="co3" required><br>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
        </select>
        
        <label for="co4">CO4:</label>
        <select id="co4" name="co4" required><br>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
        </select>
        
        <label for="co5">CO5:</label>
        <select id="co5" name="co5" required><br>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
        </select>
        
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
