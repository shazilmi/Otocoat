<!DOCTYPE html>
<head>
	<title>Endsem results</title>
</head>
<body>
	<div>
		{% for i in range(1, 6) %}
			{% if colist[i - 1] == 0 %}
			<p>CO{{i}} was not mapped to any question.</p>
			{% else %}
			<p>Score attained for CO{{i}} : {{colist[i - 1]}}</p>
			{% endif %}
		{% endfor %}
	</div>
	<div>
		<a href = "/dash">Go back to dashboard</a>
	</div>
</body>
