<!DOCTYPE html>
<html>
	<head>
		<title>Class</title>
		<!--<link rel = "stylesheet" type = "text/css" href = "/static/css/style.css">-->
	</head>
	<body>
		{% for message in get_flashed_messages() %}
		<h1>{{message}}</h1>
		{% endfor %}
		<div>
			<p><br><br><br>Choose class, subject and evaluation method:<br><br></p>
			<form method = "post" autocomplete="off">
				<div>
					<label for = "another thing">Subject: </label>
					<select name = "subject" id = "another thing" placeholder = "Subject" required>
						{% for i in subjectlist %}
						<option value = "{{i[0]}}">{{i[0]}}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label for = "something">Class: </label>
					<select name = "classes" id = "something" required>
						{% for j in classlist %}
						<option value = "{{j}}">{{j}}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label for = "nothing">Evaluation method: </label>
					<select name = "evaluation" id = "nothing" placeholder = "Evaluation method" required>
						{% for i in evaluationlist %}
						<option value = "{{i}}">{{i}}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<input type = "submit" value = "SUBMIT" class="signupbt" name = "Submit">
				</div>
			</form>
		</div>
		<div>
			<p>Go back to <a href = "/dash">dashboard</a></p>
		</div>
	</body>
</html>
